<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXZIUM Banner</title>
  <style>
    /* Importing the 'Orbitron' font for a futuristic look */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: black;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

  


    .content {
      position: relative;
      z-index: 1;
      padding: 60px 80px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: #ffffff;
    }

    .content p {
      font-size: 24px;
      margin: 0 0 20px;
      letter-spacing: 2px;
    }

    .content h1 {
      font-size: 96px;
      margin: 0;
      font-weight: 900;
      letter-spacing: 4px;
    }

    .content span {
      display: block;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      letter-spacing: 2px;
    }

    /* Optional: Adding a subtle noise texture overlay */
    .texture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.05;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="arrows"></div>
    <div class="texture"></div>
    <div class="content">
      <p>CRYPTO IN.</p>
      <h1>EXZIUM</h1>
      <span>REAL WORLD OUT.</span>
    </div>
  </div>
</body>
</html>
